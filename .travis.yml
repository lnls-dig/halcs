# Travis CI script

language: c
compiler:
  - gcc

services:
  - docker

dist: bionic
os: linux

env:
  - BUILD_TYPE=pure_make BOARD=afcv3_1 EXAMPLES=yes SYSTEM_INTEGRATION=no APP=halcsd
  - BUILD_TYPE=compile_script BOARD=afcv3_1 EXAMPLES=yes SYSTEM_INTEGRATION=no APP=halcsd
  - SONARQUBE=yes BUILD_TYPE=cmake BOARD=afcv3_1
  - BUILD_TYPE=cmake BOARD=ml605
  - BUILD_TYPE=cmake BOARD=afcv3
  - BUILD_TYPE=cmake BOARD=afcv3_1

jobs:
  include:
    - compiler: gcc
      env: OS=ubuntu DIST=bionic BUILD_TYPE=cpack BUILD_PCIEDRIVER_PACKAGE=yes CPACK_GENERATORS="DEB" CPACK_DISTRO_VERSION="+ubu1804" DEPLOY="yes"
    - compiler: gcc
      env: OS=centos DIST=7 BUILD_TYPE=cpack BUILD_PCIEDRIVER_PACKAGE=yes CPACK_GENERATORS="RPM" CPACK_DISTRO_VERSION="+el7" DEPLOY="yes"
    - compiler: gcc
      env: OS=debian DIST=stretch BUILD_TYPE=cpack BUILD_PCIEDRIVER_PACKAGE=yes CPACK_GENERATORS="DEB" CPACK_DISTRO_VERSION="+deb9" DEPLOY="yes"
    - compiler: gcc
      env: OS=debian DIST=buster BUILD_TYPE=cpack BUILD_PCIEDRIVER_PACKAGE=yes CPACK_GENERATORS="DEB" CPACK_DISTRO_VERSION="+deb10" DEPLOY="yes"
    - compiler: gcc
      env: BUILD_TYPE=cmake BOARD=afcv3_1 DEPLOY_PAGES="yes"

# Prerequisite packages provided by OS distro and used "as is"
pkg_deps_prereqs_distro: &pkg_deps_prereqs_distro
  - uuid-dev

# Prerequisite packages that may be built from source or used from
# prebuilt packages of that source (usually not from an OS distro)
# NOTE: For travis, we want also libsodium as a common dependency
pkg_deps_prereqs_source: &pkg_deps_prereqs_source
  - libsodium-dev
  - libzmq3-dev
  - libczmq-dev

pkg_deps_devtools: &pkg_deps_devtools
  - graphviz
  - alien
  - cmake

pkg_deps_prereqs: &pkg_deps_prereqs
  - *pkg_deps_prereqs_source
  - *pkg_deps_prereqs_distro

addons:
  apt:
    packages:
      - *pkg_deps_devtools
      - *pkg_deps_prereqs
  sonarqube:
    organization: lnls-dig
    token:
      secure: ""
    branches:
      - master
      - devel
      - sonarqube-integration
      - sonarqube-gradle

before_install:
  - git submodule update --init --recursive

install:
  - pip install --user sphinx

#   Build and check this project
script:
  - ./ci_build.sh
  - ./ci_show_err_logs.sh
  - ./ci_scanner.sh

# Generate and deploy documentation
after_success:
  - if [ $DEPLOY_PAGES == "yes" ] ; then cd $TRAVIS_BUILD_DIR/doc && make html; cd $TRAVIS_BUILD_DIR; fi

cache:
  ccache: true
  directories:
    - '$HOME/.sonar/cache'
    - '$HOME/.cache'

before_deploy:
  - . ./ci_deploy.sh

deploy:
  - provider: releases
    token:
      secure: ""
    file_glob: true
    file: ${HALCS_DEPLOYMENT}
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
      condition: $DEPLOY = "yes"

  - provider: pages
    skip_cleanup: true
    local_dir: doc/_build/html
    token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep_history: false
    on:
      all_branches: true
      condition: $DEPLOY_PAGES = "yes"
